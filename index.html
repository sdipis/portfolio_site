               </transition>

               </transition>

         <section class="gridMain">


            <div v-if="crackSeal" class="topBar diag tbtwo">
                <!-- <h2 class="noMobile">Click on an item to zoom...</h2> -->
               <transition name="image-trans">
                <randomy></randomy>
               </transition>


            </div>

            <main>
               <lightybox 
               v-show="isVisible"
               class="lightBox"
               v-on:click="isVisible = !isVisible"
               :piece="currentData"
               :portfolio-data="portfolioData"
               v-on:close="closeLightBox"
               v-on:update-piece="updatePiece"
               :music-playing="musicPlaying"

               ></lightybox>
               <transition name="big-small">
                  <section v-if="crackSeal" class="bevel diag" id="teamSection">
                     <thumb 
                     
                        v-on:showdata="popLightBox" 
                        v-for="item in portfolioData" 
                        :piece="item" :key="item.id" 
                        v-if="!porHid" 
                        :music-playing="musicPlaying"
                        ></thumb>
                        
                  </section>
               </transition>
            </main>
         </section>

        <footery :profile-data="profileData" v-if="crackSeal"></footery>
